site_name: Beyond the Code Training
site_description: Official training guide for the India Program
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share

nav:
  - Overview: index.md
  - Curriculum & Schedule: schedule.md
  - Projects & Certification: projects.md
  - Resources: resources.md

plugins:
  - search
