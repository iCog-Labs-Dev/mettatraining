site_name: MeTTa Training
site_description: MeTTa programming language Training Portal
site_url: https://github.io/iCog-Labs-Dev/mettatraining

# 1. THEME CONFIGURATION
theme:
  name: material
  
  icon:
    logo: material/school
    favicon: material/code-tags
  
  font:
    text: Inter
    code: JetBrains Mono

  palette:
    # Light Mode - "Aurora Day"
    - scheme: default
      primary: custom  # Defined in extra.css
      accent: custom   # Defined in extra.css
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark Mode - "Neon Night"
    - scheme: slate
      primary: custom  # Defined in extra.css
      accent: custom   # Defined in extra.css
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    # Added for smoother UX
    - navigation.tracking
    - navigation.instant

# 2. EXTENSIONS
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html # REQUIRED: Enables parsing of icons/markdown inside HTML <div> tags
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# 3. CUSTOM STYLING
extra_css:
  - stylesheets/extra.css

# 4. NAVIGATION STRUCTURE
nav:
  - Home: index.md
  - Curriculum: schedule.md
  - Projects: projects.md
  - Resources: resources.md
